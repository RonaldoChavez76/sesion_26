<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/list}">Estudiantes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/teacher/list}">Profesores</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/subjet/list}">Materias Impartidas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/book/list}">Libros escolares</a>
    
    </ul>
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/book/form}" class="btn btn-success btn-xs">Crear libro</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre del libro</th>
            <th>Nombre del autor</th>
            <th>Editorial</th>
            <th>Numero de paginas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.nombre}"></td>
            <td th:text="${book.nombreAutor}"></td>
            <td th:text="${book.editorial}"></td>
            <td th:text="${book.numPaginas}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/book/form/} + ${book.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/book/delete/} + ${book.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
